<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/basictemplate.xhtml">
	<ui:define name="content">
	   	<style type="text/css">
  			body {
				background: url(images/fondo.jpg) no-repeat center ;
			}
		</style>
	    <h:form style=" background: rgba(19, 35, 47, 0.9);
  				padding: 40px;
  				max-width: 600px;
  				margin: 40px auto;
 	 			border-radius: 4px;
  				box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);" id="form">
  			<p:growl id="growl" showDetail="true" sticky="true" />
  			<center>
			<p:panel id="panel" header="Crear categoria" style="margin-bottom:10px;">
        		<h:panelGrid columns="2" cellpadding="5">
            		<p:outputLabel for="nombre" value="Nombre:" />
        			<p:inputText id="nombre" value="#{registroCatalogoBean.nombreCategoria}"/>	
        		</h:panelGrid>
        		<br/>
				<br/>
 				<p:commandButton value="Crear" action="#{registroCatalogoBean.crearCategoria}" update="growl" />
 				</p:panel>
			</center>     
		</h:form>
	</ui:define>
</ui:composition>
</html>
