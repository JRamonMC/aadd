<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/basictemplate.xhtml">

	<ui:define name="content">
		<style type="text/css">
body {
	background: url(images/fondo.jpg) no-repeat center;
}
</style>
		<h:form
			style=" background: rgba(19, 35, 47, 0.9);
  				padding: 40px;
  				max-width: 600px;
  				margin: 40px auto;
 	 			border-radius: 4px;
  				box-shadow: 0 4px 10px 4px rgba(19, 35, 47, 0.3);"
			id="form">
			<center>
				<p:panel id="panel" header="AÃ±adir items a catalogo"
					style="margin-bottom:10px;">
					<center>
						<p:selectOneMenu id="availableCatalogos"
							value="#{itemsBean.catalogoSelected}">
							<f:selectItem itemLabel="Selecciona catalogo" itemValue="" />
							<f:selectItems value="#{itemsBean.catalogos}" />
						</p:selectOneMenu>
					</center>
					<br />
					<h:panelGrid columns="2" cellpadding="5">
						<p:outputLabel for="csv" value="Archivo CSV:" />
						<p:inputText id="csv" value="#{itemsBean.csv}" />
					</h:panelGrid>
					<br />
					<p:commandButton value="Cargar" action="#{itemsBean.cargar}" update="form" />
				</p:panel>
				<p:fieldset id="availableItemsField" legend="Items del catalogo">
					<p:dataTable id="availableItems" var="item"
						value="#{itemsBean.items}" scrollable="true" scrollHeight="150">
						<p:column headerText="Nombre">
							<h:outputText value="#{item.getNombre()}" />
						</p:column>
					</p:dataTable>
				</p:fieldset>
			</center>
		</h:form>
	</ui:define>

</ui:composition>
</html>
